<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <div class="temperature-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Temperature" class="input"
                   oninput="calculateTemperature('C')" />
        </div>

        <div class="temperature-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter Temperature" class="input"
                   oninput="calculateTemperature('F')" />
        </div>

        <div class="temperature-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number" id="kelvin" placeholder="Enter Temperature" class="input"
                   oninput="calculateTemperature('K')" />
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
